<div class="header">
  <h1>My Store</h1>
  <a routerLink="/" class="btn">Product list</a>
  <a routerLink="/cart" class="btn">({{ cartCount }}) Cart </a>
  <button
    class="btn"
    (click)="_auth.loginWithPopup()"
    *ngIf="!(_auth.isAuthenticated$ | async); else logOutButton"
  >
    log In
  </button>
  <ng-template #logOutButton
    ><a
      class="btn-logout"
      *ngIf="_auth.isAuthenticated$ | async"
      (click)="_auth.logout()"
      >Log out</a
    >
  </ng-template>
</div>
